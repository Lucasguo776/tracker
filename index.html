<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    Enter In-game Name: <input type = "text" id="gameName" value = "pyromancer55"><br>
    Enter Tag: <input type = "text" id="tagLine" value = "oce"><br>
    <select id="regionSelect">
        <option value="0">Brazil</option>
        <option value="1">Europe Nordic & East</option>
        <option value="2">Europe West</option>
        <option value="3">Japan</option>
        <option value="4">Republic of Korea</option>
        <option value="5">Latin America North</option>
        <option value="6">Latin America South</option>
        <option value="7">Middle East	</option>
        <option value="8">North America</option>
        <option value="9" selected>Oceania</option>
        <option value="10">Philippines</option>
        <option value="11">Russia</option>
        <option value="12">Singapore</option>
        <option value="13">Thailand</option>
        <option value="14">Turkey</option>
        <option value="15">Taiwan</option>
        <option value="16">Vietnam</option>
      </select>
    <input type = "button" id = "searchButton" value = "Search the summoner" onclick = "searchSummoner()"></br>
    
    <span id="summonerName"></span><br>
    <span id="summonerLevel"></span><br>
    <img id="summonerProfileIcon"/><br>
    <span id="rankedStatsHeading"></span><br>
    <span id="rankedSoloHeading"></span><br>
    <span id="rankSolo"></span>
    <span id="rankSoloWinRate"></span><br>
    <span id="rankedFlexHeading"></span><br>
    <span id="rankFlex"></span>
    <span id="rankFlexWinRate"></span><br>
    <span id="recentStatsHeading"></span><br>
    <span id="recentOverallStatsWinRate"></span><br>
    <span id="recentOverallStatsKDA"></span><br>
    <span id="recentOverallStatsKillParticipation"></span><br>
    <span id="recentOverallStatsCSGoldDmgVS"></span><br>
    <span id="recentOverallStatsTeamPosition"></span><br>
    <span id="recentChampionStats"></span><br>
    <span id="matchData"></span>

</body>
</html>
